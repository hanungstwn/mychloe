<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My lovely chloe ❤️ </title>
    <link rel="icon" type="image/x-icon" href="/heart.ico">
    <link rel="stylesheet" href="./style.css">
</head>
<body>
    <div class="container">
        <div class="envelope-wrapper">
            <div class="envelope">
                <div class="letter">
                    <div class="text">
                        <strong>Dear Sarah</strong>
                        <p>
                            I want to apologize about last night that makes you hurt, that was my fault. i'll try to be better person and won't do it on the future.
                        </p>
                        <p  style="display: flex; justify-content: end;">
                            Beloved <br> Hans ❤️
                        </p>
                    </div>
                </div>
            </div>
            <div class="heart"></div>
        </div>
    </div>
    <script>
        const envelope = document.querySelector('.envelope-wrapper');
        envelope.addEventListener('click', () => {
            envelope.classList.toggle('flap');
        });
    </script>
</body>
</html>
